<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
    <title>RESPOSTA API</title>
    <style type="text/css">
      body{
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>ADD</h1>
    <p id="respostaAjax"></p>

    <div>NOME</div>
    <div><input type="text" id="pes_nome" placeholder="Seu nome" /></div>

    <br />
    <div>TELEFONE</div>
    <div><input type="number" id="pes_telefone" placeholder="Seu telefone" /></div>

    <br />
    <div>WHATSAPP</div>
    <div><input type="number" id="pes_whatsapp" placeholder="Seu whatsapp" /></div>

    <br />
    <div>SEXO</div>
    <div><select name="pes_sexo"><option value="1">Mulher</option><option value="2">Homem</option></select></div>

    <br />
    <div>NASCIMENTO</div>
    <div><select name="pes_nascimento"><option value="1">Mulher</option><option value="2">Homem</option></select></div>

    <br />
    <div>RG</div>
    <div><input type="number" id="pes_rg" placeholder="Seu RG" /></div>
    <br />
    <div>CPF</div>
    <div><input type="number" id="pes_cpf" placeholder="Seu CPF" /></div>
    <br />
    <div>EMAIL</div>
    <div><input type="number" id="pes_email" placeholder="Seu EMAIL" /></div>


    <button id="btn-submit" onclick="addUser()">Registrar</button>
    <div id="users-all">aguarde...</div>
  </body>
</html>
